<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <video autoplay loop class="video" muted plays-inline>
            <source src="video.mp4">
        </video>
        <nav>
            <img src="logo2.png" class="logo">
            <ul class="nav-links">
                <li><a href="#">home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">contact</a></li>
                <li class="btn">log in</li>
            </ul>
        </nav>
        <div class="content">
            <h1>Gaming World</h1>
            <form>
                <input type="text" placeholder="&#x270e; Enter Keyword">
                <button type="submit">Find Game</button>
            </form>
            <div class="category-list">
                <div class="category">
                    <img src="coding.png">
                    <p>web dev</p>
                </div>
                <div class="category">
                    <img src="exercise.png">
                    <p>yoga</p>
                </div>
                <div class="category">
                    <img src="guitar.png">
                    <p>music</p>
                </div>
                <div class="category">
                    <img src="console.png">
                    <p>Gaming</p>
                </div>
                <div class="category">
                    <img src="language.png">
                    <p>language</p>                    
                </div>
            </div>
        </div>


    </div>
</body>
</html>
